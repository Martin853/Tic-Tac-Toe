<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1>Tic Tac Toe</h1>
    </nav>
    <!-- Main Section -->
    <main>
      <div id="left-side">
        <div id="one-player-section">
          <h1 class="player-section-header text-center">1 Player</h1>
          <div id="one-player-middle-section">
            <h2 class="text-center">Select Difficulty</h2>
            <h2 class="text-center">Select X or O</h2>
            <div id="difficulty">
              <select>
                <option>Easy</option>
                <option>Medium</option>
                <option>Impossible</option>
              </select>
            </div>

            <div id="choose-item-section">
              <select>
                <option>X</option>
                <option>O</option>
              </select>
            </div>
          </div>

          <button type="button" class="btn">Start / Restart</button>
        </div>
        <div id="two-players-section">
          <h1 class="player-section-header text-center">2 Player</h1>
          <button type="button" class="btn">Start / Restart</button>
        </div>
      </div>
      <div id="game-grid"></div>
    </main>
  </body>
</html>
